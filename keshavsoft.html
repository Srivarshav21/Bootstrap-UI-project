<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — UI Remix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">UIRemix</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain3">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain3">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="h4 mb-3">Get in touch</h1>
        <p class="text-muted">Fill the form and press Send. This demo uses client-side validation and posts to a demo endpoint (replace with your own).</p>

        <!-- Contact form -->
        <form id="contactForm" class="needs-validation" novalidate method="POST" action="https://httpbin.org/post">
          <div class="mb-3">
            <label for="name" class="form-label">Full name</label>
            <input id="name" name="name" type="text" class="form-control" required>
            <div class="invalid-feedback">Please enter your name.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input id="email" name="email" type="email" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input id="subject" name="subject" type="text" class="form-control" required>
            <div class="invalid-feedback">Please add a subject.</div>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
            <div class="invalid-feedback">Please write a message.</div>
          </div>

          <button type="submit" class="btn btn-primary">Send message</button>
        </form>

      </div>
    </div>
  </div>
</main>

<footer class="py-4 text-center text-muted">© 2025 UIRemix</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Client-side bootstrap validation script -->
<script>
  (function () {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        } else {
          // optional: show a simple alert, or allow form to post
          // you could also submit via fetch to your server
          // e.g. event.preventDefault(); submit via fetch(...)
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
</body>
</html>
